<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>你的简历</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>创建简历</h1>
        <div class="resume-top resume-item">
            <div class="input-item">
                <span class="orange">*</span>
                <span class="title">简历名称:</span>
                <input id="resumeTitle" type="text" class="input-text" />
                <span class="warning">请按照:简历-姓名-职位-手机号码的格式填写</span>
            </div>
        </div>
        <div class="resume-base resume-item">
            <h2>个人基本信息</h2>
            <div class="input-item">
                <span class="orange">*</span>
                <span class="title">姓名:</span>
                <input id="fullName" type="text" class="input-text" />
                <span class="warning">必须是中文字符,不能包含特殊字符</span>
            </div>
            <div class="input-item">
                <span class="orange">*</span>
                <span class="title">出生年月:</span>
                <input id="birthday" type="text" class="input-text" />
                <span class="warning">请按照:1998-04的格式填写</span>
            </div>
            <div class="input-item">
                <span class="orange">*</span>
                <span class="title">电子邮箱:</span>
                <input id="email" type="text" class="input-text" />
                <span class="warning">请按照正确的格式填写</span>
            </div>
            <div class="input-item">
                <span class="orange">*</span>
                <span class="title">密码:</span>
                <input id="password" type="password" class="input-text" />
                <span class="warning">长度8到16位,必须包含数字大小写字母</span>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
